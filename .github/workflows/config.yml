name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      # Копирование репозитория из main на runner
      - uses: actions/checkout@v2

      # Шаг 1 - Копируем gh-pages на раннер
      - name: Copy gh-pages repo to runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      # Шаг 2 - Подготовка окружения в Allure-отчете
      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${GITHUB_REF_NAME}" > allure-results/environment.properties
          echo "Commit=${GITHUB_SHA}" >> allure-results/environment.properties
          echo "Browser=${BROWSER}" >> allure-results/environment.properties
          echo "Stage=${STAGE}" >> allure-results/environment.properties
          echo "{\"name\": \"GitHub Actions\", \"type\": \"github\", \"url\": \"${{ github.server_url }}/${{ github.repository }}\", \"buildOrder\": ${{ github.run_number }}, \"buildName\": \"${{ github.run_id }}\", \"buildUrl\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\", \"reportUrl\": \"https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\", \"reportName\": \"Allure Report\"}" > allure-results/executor.json

      # Шаг 3 - Запуск тестов
      - name: Run tests via docker-compose
        env:
          BROWSER: ${{ vars.BROWSER }}
          STAGE: ${{ vars.STAGE }}
        run: |
          docker compose up tests

      # Шаг 4 - Копирование истории
      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          fi

      # Шаг 5 - Генерация отчета
      - name: Generate Allure-report
        env:
          BROWSER: ${{ vars.BROWSER }}
          STAGE: ${{ vars.STAGE }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: |
          docker compose up report

      # Шаг 6 - Деплой на gh-pages
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false
      
      


